    description: Note globale de l'expérience (0–10).
  - name: note_accueil
    type: integer
    description: Qualité de l'accueil (0–10).
  - name: note_competence_conseiller
    type: integer
    description: Compétence du conseiller (0–10).
  - name: note_proprete_locaux
    type: integer
    description: Propreté des locaux (0–10).
